<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>EVENT TIMER</h2>
    <div class="main">
        <div class="clock">
            <div class="day">
                <h1>02</h1>   
                <p>Days</p>
            </div>
            <div class="hour">
                <h1>12</h1>   
                <p>Hours</p>
            </div>
            <div class="minute">
                <h1>10</h1>   
                <p>Minutes</p>
            </div>
            <div class="second">
                <h1>56</h1>   
                <p>Seconds</p>
            </div>
        </div>
    </div>













    
    <script src="script.js"></script>
</body>
</html>
